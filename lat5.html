<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="(k, index) in kelas" :key="index">
                    item ke-{{ index }} adalah {{ k }}
                </li>
            </ol>
        </div>

        <script>
            var app = new Vue({
              el: '#app',
              data: {
                "kelas" : ["XRPL1","XRPL2","XIRPL1","XIRPL2","XIIRPL1","XIIRPL2"],
              }  
            })
        </script>
    </body>
</html>
